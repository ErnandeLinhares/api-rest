<div class="container"  id="formContainer">
    <section id="content">
    <div class="msg-Error er_lg"></div>
        <form class="login-form fr_lg" id="login" ng-submit="login()">
            <h1>Login</h1>
            <div class="logo_i">
                <!--<img>-->
                <img src="../assets/img/avatar/ghost_person_80x80_v1.png" style="width: 120px;border-radius: 50%;margin: 10px 0;height: 120px;box-shadow: 0 0 2px #000;" height="80" width="80">
                
            </div>
            <div>
                <input type="text" placeholder="usuario" required="" id="username" ng-model="user.username" class="username inplog" type="email" maxlength="50" />
            </div>
            <div>
                <input type="password" placeholder="senha" required="" id="password" ng-model="user.password" class="password inplog" maxlength="32" />
            </div>
            <div>
                <input type="submit" value="Confirmar" />
                <a class="register">Esqueci minha senha!</a>
                <!-- <a href="#">Register</a> -->
            </div>
        </form><!-- form -->

    </section><!-- content -->
</div><!-- container -->
